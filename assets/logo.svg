<svg width="300" height="80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#daa520;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#666" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fondo del logo -->
  <rect width="300" height="80" rx="15" fill="url(#logoGradient)"/>
  
  <!-- Llama de vela estilizada -->
  <ellipse cx="50" cy="25" rx="6" ry="10" fill="white" filter="url(#shadow)"/>
  <ellipse cx="50" cy="20" rx="3" ry="5" fill="#fff" opacity="0.8"/>
  
  <!-- Texto "Elena" en script elegante -->
  <text x="70" y="35" font-family="Georgia, serif" font-size="28" font-weight="bold" fill="white" filter="url(#shadow)" style="font-style: italic;">Elena</text>
  
  <!-- Tagline "VELAS Y AROMAS" -->
  <text x="70" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#333">VELAS Y AROMAS</text>
  
  <!-- InformaciÃ³n de contacto -->
  <g transform="translate(70, 65)">
    <!-- Instagram -->
    <rect x="0" y="0" width="12" height="12" fill="#333" rx="2"/>
    <circle cx="6" cy="6" r="3" fill="none" stroke="#333" stroke-width="1"/>
    <circle cx="6" cy="6" r="1" fill="#333"/>
    <text x="18" y="9" font-family="Arial, sans-serif" font-size="8" fill="#333">Velasyaaramaselena</text>
    
    <!-- Facebook -->
    <circle cx="6" cy="18" r="6" fill="#333"/>
    <text x="6" y="22" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">f</text>
    <text x="18" y="22" font-family="Arial, sans-serif" font-size="8" fill="#333">Velasyaaramaselena</text>
    
    <!-- WhatsApp -->
    <ellipse cx="6" cy="30" rx="6" ry="5" fill="#333"/>
    <path d="M 3 28 L 9 28 L 9 32 L 6 30 Z" fill="white"/>
    <text x="18" y="33" font-family="Arial, sans-serif" font-size="8" fill="#333">3008220389</text>
  </g>
  
  <!-- Elementos decorativos dorados -->
  <circle cx="280" cy="20" r="3" fill="white" opacity="0.8"/>
  <circle cx="285" cy="25" r="2" fill="white" opacity="0.6"/>
  <circle cx="275" cy="35" r="2.5" fill="white" opacity="0.7"/>
</svg> 