<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="giftGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flameGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="200" height="200" fill="url(#giftGradient)" opacity="0.1"/>
  
  <!-- Set de 3 Velas -->
  <g transform="translate(100, 160)">
    <!-- Vela 1 (Cedro) -->
    <g transform="translate(-35, 0)">
      <rect x="-8" y="0" width="16" height="40" rx="3" fill="#F5F5DC" stroke="#8B7355" stroke-width="1"/>
      <rect x="-1" y="-8" width="2" height="10" fill="#2F2F2F"/>
      <ellipse cx="0" cy="-12" rx="4" ry="6" fill="url(#flameGradient)"/>
      <ellipse cx="0" cy="-14" rx="2" ry="3" fill="#FFFFFF" opacity="0.8"/>
      <rect x="-6" y="5" width="4" height="30" fill="rgba(255,255,255,0.3)" rx="2"/>
    </g>
    
    <!-- Vela 2 (Lavanda) -->
    <g transform="translate(0, 0)">
      <rect x="-8" y="0" width="16" height="40" rx="3" fill="#F5F5DC" stroke="#8B7355" stroke-width="1"/>
      <rect x="-1" y="-8" width="2" height="10" fill="#2F2F2F"/>
      <ellipse cx="0" cy="-12" rx="4" ry="6" fill="url(#flameGradient)"/>
      <ellipse cx="0" cy="-14" rx="2" ry="3" fill="#FFFFFF" opacity="0.8"/>
      <rect x="-6" y="5" width="4" height="30" fill="rgba(255,255,255,0.3)" rx="2"/>
      <!-- Decoración lavanda -->
      <line x1="-4" y1="-2" x2="-4" y2="-8" stroke="#9370DB" stroke-width="1"/>
      <circle cx="-4" cy="-4" r="1.5" fill="#9370DB"/>
      <circle cx="-4" cy="-6" r="1.5" fill="#8A2BE2"/>
    </g>
    
    <!-- Vela 3 (Rosa) -->
    <g transform="translate(35, 0)">
      <rect x="-8" y="0" width="16" height="40" rx="3" fill="#F5F5DC" stroke="#8B7355" stroke-width="1"/>
      <rect x="-1" y="-8" width="2" height="10" fill="#2F2F2F"/>
      <ellipse cx="0" cy="-12" rx="4" ry="6" fill="url(#flameGradient)"/>
      <ellipse cx="0" cy="-14" rx="2" ry="3" fill="#FFFFFF" opacity="0.8"/>
      <rect x="-6" y="5" width="4" height="30" fill="rgba(255,255,255,0.3)" rx="2"/>
      <!-- Decoración rosa -->
      <path d="M-4 -4 Q-2 -6 0 -4 Q2 -6 4 -4 Q2 -2 0 -4 Q-2 -2 -4 -4 Z" fill="#FF69B4"/>
    </g>
    
    <!-- Cinta decorativa -->
    <rect x="-50" y="45" width="100" height="8" fill="url(#giftGradient)" rx="4"/>
    <rect x="-8" y="35" width="16" height="30" fill="url(#giftGradient)" rx="2"/>
    
    <!-- Moño -->
    <g transform="translate(0, 40)">
      <ellipse cx="-8" cy="0" rx="4" ry="6" fill="#FFD700"/>
      <ellipse cx="8" cy="0" rx="4" ry="6" fill="#FFD700"/>
      <circle cx="0" cy="0" r="3" fill="#FFA500"/>
    </g>
  </g>
  
  <!-- Etiqueta "SET 3" -->
  <text x="100" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#FFD700" font-weight="bold">SET 3 VELAS</text>
  
  <!-- Partículas de aroma -->
  <circle cx="40" cy="80" r="2" fill="#FFD700" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="160" cy="60" r="2" fill="#FFA500" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="40" r="2" fill="#FFD700" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3.5s" repeatCount="indefinite"/>
  </circle>
</svg> 